<!DOCTYPE html>
<html lang="en">
<head>
<title>Rune Transcriber: Anglo-Saxon Alphabet</title>
<meta charset="utf-8">
<link rel="stylesheet" href="../css/style.css">

<script src="../../../../coreweb/lib/react/react-15.1.0.js"></script>
<script src="../../../../coreweb/lib/react-dom/react-dom-15.1.0.js"></script>
<script src="../../../../coreweb/lib/require/require-2.2.0.min.js" data-main="../js/CerthRune"></script>

<script src="../js/util/Logger.js"></script>

<!--[if lt IE 9]>
<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js">
</script>
<![endif]-->
</head>
<body>
	<h1>Anglo-Saxon Alphabet</h1>
	<section>
		<div>
			<div class="imageBlock">
				<img id="image" src="https://rawgit.com/jmthompson2015/runetranscriber/master/core/doc/images/AngloSaxonFuthorc.png" />
			</div>
			<div id="alphabetPanel" class="alphabetBlock"></div>
		</div>
	</section>
	<section class="runeLink">
		<a href="https://en.wikipedia.org/wiki/Anglo-Saxon_runes" target="_blank">Wikipedia</a>
	</section>
	<script>
        "use strict";
        var LOGGER = new Logger();
        LOGGER.setTraceEnabled(false);
        LOGGER.setDebugEnabled(false);

        require([ "ui/AngloSaxonAlphabetPanel" ], function(AngloSaxonAlphabetPanel)
        {
            var element = React.createElement(AngloSaxonAlphabetPanel);
            ReactDOM.render(element, document.getElementById("alphabetPanel"));
        });
    </script>
</body>
</html>
