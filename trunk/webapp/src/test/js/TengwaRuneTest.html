<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>TengwaRuneTest</title>

<link rel="stylesheet"
	href="http://code.jquery.com/qunit/qunit-1.15.0.css">
<script src="http://code.jquery.com/qunit/qunit-1.15.0.js"></script>

<script src="../../main/js/util/Logger.js"></script>
<script src="../../main/js/util/ArrayAugments.js"></script>

<script src="../../main/js/TengwaRune.js"></script>
<script src="../../main/js/TengwaRuneFormat.js"></script>

<script>
    var LOGGER = new Logger();

    QUnit.test("values", function(assert)
    {
        var keysLength = Object.keys(TengwaRune).length - 1 // properties
        - 1 // values
        - 1 // tehtar
        ;

        var properties = Object.getOwnPropertyNames(TengwaRune);
        
        for (var i = 0; i < properties.length; i++)
        {
            var property = properties[i];

            if (property === "properties" || property === "values"
                    || property === "tehtar")
            {
                continue;
            }

            var key = TengwaRune[property];

            if (!TengwaRune.values.contains(key))
            {
                LOGGER.error("missing value for property " + property + " key "
                        + key);
            }
        }

        assert.equal(TengwaRune.values.length, keysLength);
    });
</script>
</head>
<body>
	<div id="qunit"></div>
</body>
</html>
