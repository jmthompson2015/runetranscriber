<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>TengwaRuneFormatTest</title>

<link rel="stylesheet"
	href="http://code.jquery.com/qunit/qunit-1.15.0.css">
<script src="http://code.jquery.com/qunit/qunit-1.15.0.js"></script>

<script src="../../main/js/util/Logger.js"></script>

<script src="../../main/js/PhoneticToTengwarTranscriber.js"></script>
<script src="../../main/js/TengwaRune.js"></script>
<script src="../../main/js/TengwaRuneFormat.js"></script>

<script>
    var LOGGER = new Logger();

    QUnit.test("format()", function(assert)
    {
        // Setup.
        var runes = [ TengwaRune.TINCO, TengwaRune.ANDO, TengwaRune.THULE, ];

        // Run.
        var result = TengwaRuneFormat.format(runes);

        // Verify.
        assert.equal(result, "TINCO-ANDO-THULE");
    });

    QUnit.test("parse()",
            function(assert)
            {
                // Setup.
                var string = "TINCO-ANDO-THULE";

                // Run.
                var result = TengwaRuneFormat.parse(string);

                // Verify.
                var expected = [ TengwaRune.TINCO, TengwaRune.ANDO,
                        TengwaRune.THULE, ];
                assert.equal(result.length, 3);

                for (var i = 0; i < result.length; i++)
                {
                    assert.equal(result[i], expected[i], "" + i);
                }
            });

    QUnit.test("getFontLetters()", function(assert)
    {
        // Setup.
        var runes = [ TengwaRune.TINCO, TengwaRune.ANDO, TengwaRune.THULE, ];

        // Run.
        var result = TengwaRuneFormat.getFontLetters(runes);

        // Verify.
        assert.equal(result, "123");
    });
</script>
</head>
<body>
	<div id="qunit"></div>
</body>
</html>
